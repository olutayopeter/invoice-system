spring.application.name=invoice-system

# H2 Database Configuration
spring.sql.init.mode=always
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization = true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:invoice_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.org.boot.autoconfigure.data.rest=DEBUG
logging.level.org.boot.autoconfigure.data.jpa=DEBUG
logging.level.org.boot.autoconfigure.data.orm=DEBUG

app.allowed.characters=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
app.allowed.characters.length=12
app.invoice.prefix=INV
